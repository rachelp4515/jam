{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% for playlist in playlists %}
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">{{ playlist.name }}</h2>
                    <p class="card-text">{{ playlist.description }}</p>
                    <a href="{{ url_for('playlists.show', playlist_id=playlist['_id']) }}">View</a>
                </div>
            </div>
            {% else %}
            <p class="lead">No playlists!</p>
        {% endfor %}
    </div>
{% endblock %}
