{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Add Song</h1>
        <form action="{{ url_for('songs.create') }}" method="POST">
            <div class="form-group mb-2">
                <label class="w-100">Name
                    <input type="text" class="form-control" placeholder="Song name" name="name" required>
                </label>
            </div>
            <div class="form-group mb-2">
                <label class="w-100">Artist
                    <input class="form-control" placeholder="Artist" name="artist" required>
                </label>
            </div>

            <div class="form-group mb-2">
                <p class="mb-0"> Add Tags </p>
                {% for tag in tags %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="tag" value="{{ tag._id }}" name="tags">
                        <label class="form-check-label" for="tag">{{ tag.title }}</label>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
