{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Add Song</h1>
        <form action="{{ url_for('songs.create') }}" method="POST">
            <div class="form-group mb-2">
                <label class="w-100">Name
                    <input type="text" class="form-control" placeholder="Song name" name="name" required>
                </label>
            </div>
            <div class="form-group mb-2">
                <label class="w-100">Artist
                    <input class="form-control" placeholder="Artist" name="artist" required>
                </label>
            </div>


            <div class="form-group mb-2">
                <label> Add Tags </label> 
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Tags
                    </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            {% for tag in tags %}
                            <li><a class="dropdown-item" href="#">{{tag.title}} </a></li>
                            {%endfor%}
                            <li><a href="#"> asdf</a></li>
                        </ul>
                </div>
                  <!-- post the song, and then redirect to url_for tags.create -->
                  <button> New Tag </button>  
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
