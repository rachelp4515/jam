{% extends "base.html" %}

{% block content %}
<div class="bg-gradient-to-b from-slate-500 to-cyan-700 h-screen flex items-center justify-center">

    <div
        class="py-10 px-32   border-2 border-y-0 h-screen border-slate-900 flex flex-col  text-center items-center bg-indigo-300/75  text-2xl">
        <h1 class="text-3xl">Add a Song</h1>
        <form action="{{ url_for('songs.create') }}" method="POST" class="m-5">
            <div>
                <label>Name </label>
                <input type="text" placeholder="Song name" name="name" required
                    class="border border-slate-500 rounded bg-gray-100 p-1 m-2">
            </div>

            <div>
                <label>Artist</label>
                <input placeholder="Artist" name="artist" required
                    class="border border-slate-500 rounded bg-gray-100 p-1 m-2">
            </div>

            <div class="flex-col  border rounded bg-slate-300/40 p-0 h-60 w-full overflow-scroll my-8">
                <p class="my-5"> Add Tags </p>
                {% for tag in tags %}
                <div>
                    <input type="checkbox" id="tag" value="{{ tag._id }}" name="tags">
                    <label for="tag">{{ tag.title }}</label>
                </div>
                {% else %}
                <p class="text-slate-700 my-2"><em> No tags yet</em></p>
                {% endfor %}
            </div>

            <button type="submit" class="border-2 border-slate-800 rounded-full bg-cyan-500/50 p-2 my-3">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
