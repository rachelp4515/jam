{% extends "base.html" %}

{% block content %}
<div class="flex flex-col   bg-gradient-to-b from-slate-500 to-cyan-700 h-screen">
        <div class="flex-col">
            <h1 class="text-5xl m-5">Your Library</h1>
            <h1 class="text-2xl text-slate-800 mx-6 underline"><em><a href="/songs/new/">add songs</a> </em></h1>
        </div>

        <div class="flex-col bg-gray-300/50 m-16 h-full p-0 overflow-scroll">
            {% for song in songs %}
                <!-- <div> -->
                        <div class="flex justify-between even:bg-cyan-300/30 odd:bg-indigo-400/30 text-xl p-5 w-full h-fit" >
                            <h2>{{ song.name }}   |   {{ song.artist }}</h2>
                            <a href="{{ url_for('songs.show', song_id=song['_id']) }}">View</a>
                        </div>
                <!-- </div> -->
            {% else %}
                <div class="flex flex-col items-center justify-center">
                   <h2 class="text-2xl text-slate-800"><em>Hm... We're missing something...</em> </h2>
                    <a href="/songs/new/" class="underline"><em>Add some tunes</em> </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
