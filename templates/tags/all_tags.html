{% extends "base.html" %}

{% block content %}
<div>
    <h2> All Tags</h2>
    <a href="/tags/new/"><button>new tag</button></a>
{% for tag in tags %}
                <div>
                   <p class="border border-primary rounded">{{ tag.title }}</p>
                    <form method='POST' action="/tags/{{tag._id}}/delete">
                    <button class=" btn bg-danger border-dark" type="submit"> Delete </button>
                    </form>

                    <a href="{{ url_for('tags.edit', tag_id=tag._id) }}"> <button class=" btn bg-light border-dark" >Edit Tag </button></a>
                
                </div>
    {%endfor%}
</div>
{% endblock %}
