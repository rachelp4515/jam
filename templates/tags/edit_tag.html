{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Edit Tag</h1>
        <form action="{{ url_for('tags.create') }}" method="POST">
            <div class="form-group mb-2">
                <label class="w-100">Name
                    <input type="text" class="form-control" style="max-width: 350px ;" placeholder="tag name"
                           name="title" value="{{ tag.title }}" required>
                </label>
            </div>


            <div>
                <h4>Songs to Tag</h4>
                {% for song in songs %}
                    {% if song["_id"]|string in tag["songs"] %}
                        <input type="checkbox" id="songs" name="songs" value="songs" checked>
                    {% else %}
                        <input type="checkbox" id="songs" name="songs" value="songs">
                    {% endif %}
                    <label for="songs">{{ song.name }}</label>
                {% endfor %}
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
