{% extends "base.html" %}

{% block content %}
<!-- <h4 class="m-3 p-3">New</h4> -->
     <div class="container">
        <h1>Add New Tag</h1>
        <form action="{{ url_for('tags.create') }}" method="POST">
            <div class="form-group mb-2">
                <label class="w-100">Name
                    <input type="text" class="form-control" style="max-width: 350px ;" placeholder="tag name" name="title" required>
                </label>
            </div>

            
            <div>
                <h4 class="pt-2">Songs to Tag</h4>
                {% for song in songs %}

                <input type="checkbox" id="songs" name="songs" value="{{ song._id }}">
                <label for="songs" class="p-2">{{song.name}}</label>
                {%endfor%}
            </div>
            
              
           <div class="p-3">
                <button type="submit" class="btn btn-primary">Submit</button>
           </div>
        </form>
    </div> 
{% endblock %}
