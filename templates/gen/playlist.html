{% extends 'base.html' %}

{% block content %}
<div class="bg-gradient-to-b from-slate-500 to-indigo-500 h-screen flex items-center justify-center">
    <div class="py-10 px-32   border-2 border-y-0 h-screen border-slate-900 flex flex-col  text-center items-center bg-cyan-300/50  text-2xl">
        <h1 class="text-2xl"> New Playlist </h1>
        <form action="{{ url_for('gen.add') }}">
            <label for="name"> Enter in the name of your playlist</label>
            <input type="text" placeholder="Playlist title" name="name" required class="border border-slate-500 rounded bg-gray-100 p-1 m-2">

            <label for="desc"> Add a description <em>(optional)</em></label>
            <input type="text" placeholder="Playlist description" name="desc" class="border border-slate-500 rounded bg-gray-100 p-1 m-2">

            <button type="submit" class="border-2 border-slate-800 rounded-full bg-indigo-400/50 p-2 my-3">Submit</button>
        </form>
    </div>

</div>
{% endblock %}
