{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Generate a playlist</h2>

        <form action="{{ url_for('gen.generate') }}" method="POST">
            <div class="form-group my-3">
                <p class="h5">Select Tags</p>
                {% for tag in tags %}
                    <input type="checkbox" name="tags" value="{{ tag._id }}">
                    <label for="tags"> {{ tag.title }}</label>
                {% endfor %}
            </div>

            <div class="form-group">
                <p class="h5">Length of playlist</p>

                <input type="number" min="1" max="150" name="length" placeholder="# of songs" class="form-control"
                       required>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
