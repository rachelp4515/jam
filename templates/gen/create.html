{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center bg-gradient-to-bl from-cyan-300 to-indigo-500 h-screen">

    <div class="bg-slate-500/40 flex flex-col text-center items-center h-screen w-full m-96">
        <h2 class="text-5xl m-3 text-center">Generate a playlist</h2>

        <form action="{{ url_for('gen.generate') }}" method="POST" class="m-5">
            <div class="p-5 items-center text-2xl ">
                <p class="text-2xl m-4">Select Tags</p>
                <div class="bg-slate-200/40 p-5 h-60 overflow-scroll w-fit ">

                    {% for tag in tags %}
                    <div class="flex items-center p-2">
                        <input type="checkbox" name="tags" value="{{ tag._id }}">
                        <label for="tags"> {{ tag.title }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div>
                <p class="text-2xl m-4">Length of playlist</p>

                <input type="number" min="1" max="150" name="length" placeholder="# of songs" 
                    required class="border border-slate-500 rounded bg-gray-100 p-1 m-2 w-40">
            </div>

            <div class="mt-3">
                <button type="submit"class="border-2 border-slate-800 rounded-full bg-indigo-400/50 p-2 my-3">Create Playlist</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
